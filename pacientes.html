<!DOCTYPE html>
<html>
<head>
  <title>Módulo de Recepção</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="pacientesVue" >
    <h2>Cadastro de Pacientes</h2>
    <form v-if="true">
      <label for="nome">Nome:</label>
      <input v-model="pacienteObj.nome" type="text" id="nome">
      <br>
      <label for="data_nascimento">Data de Nascimento:</label>
      <input v-model="pacienteObj.dataNascimento" type="date" id="data_nascimento" >
      <br>
      <label for="telefone">Telefone:</label>
      <input v-model="pacienteObj.telefone" type="text" id="telefone">
      <br>
      <label for="endereco">Endereço:</label>
      <input v-model="pacienteObj.endereco" type="text" id="endereco">
      <br>
    </form>
    <button v-on:click="cadastrar" >Cadastrar</button>
    
    <h2>Agendamento de Consultas</h2>
    <form>
      <label for="paciente">Paciente:</label>
      <select id="paciente">
        <option value="1">Paciente 1</option>
        <option value="2">Paciente 2</option>
        <option value="3">Paciente 3</option>
      </select>
      <br>
      <label for="profissional">Profissional:</label>
      <select id="profissional">
        <option value="1">Profissional 1</option>
        <option value="2">Profissional 2</option>
        <option value="3">Profissional 3</option>
      </select>
      <br>
      <label for="data">Data:</label>
      <input type="date" id="data">
      <br>
      <label for="horario">Horário:</label>
      <input type="time" id="horario">
      <br>
    </form>
    <button v-on:click="agendar">Agendar</button>
  </div>
  
  </body>
  <script src="pacientesmain.js"> </script>
</html>
