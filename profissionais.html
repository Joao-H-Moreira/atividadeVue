<!DOCTYPE html>
<html>
<head>
  <title>Módulo de Profissionais</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id= "profissionaisVue">
    <h2>Visualização de Agenda</h2>
    <ul id="agenda">
      <li>Consulta 1</li>
      <li>Consulta 2</li>
      <li>Consulta 3</li>
    </ul>
    
    <h2>Atendimento de Pacientes</h2>
    <form id="form-atendimento-paciente">
      <label for="consulta">Consulta:</label>
      <select id="consulta">
        <option value="1">Consulta 1</option>
        <option value="2">Consulta 2</option>
        <option value="3">Consulta 3</option>
      </select>
      <br>
      <label for="avaliacao">Avaliação:</label>
      <input type="text" id="avaliacao">
      <br>
      <button type="submit">Registrar</button>
    </form>
  </form>
  </div>
    
</body>
<script src="profissionaismain.js"></script>
</html>
