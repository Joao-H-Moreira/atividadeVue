<!DOCTYPE html>
<html>
<head>
  <title>Módulo de Profissionais</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
 ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
    background-color: #b8b7b7;
  
}

li {
  float: left;
}

li a {
  display: block;
  color: rgb(255, 0, 0);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
li a:hover {
  background-color: #fffefe;
}
    </style>
</head>
<body>

  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="pacientes.html">Paciente</a></li>
    <li><a href="profissionais.html">Agenda dos Medicos</a></li>
    <li><a href="cadastromed.html">Cadastro dos Medicos</a></li>
  </ul>

  <div id= "profissionaisVue">
    <h2>Visualização de Agenda</h2>
    <ul id="example-1">
      <li v-for="item in items" :key="item.message">
        {{ item.message }}
      </li>
    </ul>
    
    <h2>Atendimento de Pacientes</h2>
    <form id="atendimentoPaciente">
      <label for="consulta">Consulta:</label>
      <select id="consulta">
        <option value="1">Consulta 1</option>
        <option value="2">Consulta 2</option>
        <option value="3">Consulta 3</option>
      </select>
      <br>
      <input type="radio" id="Compareceu" value="Compareceu" v-model="picked">
      <label for="Compareceu">Compareceu</label>
      <br>
      <input type="radio" id="Faltou" value="Faltou" v-model="picked">
      <label for="Faltou">Faltou</label>
      <br>
    </form>
  </form>
  <button  v-on:click="Registrar">Registrar</button>
  </div>
    
</body>
<script src="profissionaismain.js"></script>
</html>
