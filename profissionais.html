<!DOCTYPE html>
<html>
<head>
  <title>Módulo de Profissionais</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id= "profissionaisVue">
    <h2>Visualização de Agenda</h2>
    <ul id="agenda">
      <li>Consulta 1</li>
      <li>Consulta 2</li>
      <li>Consulta 3</li>
    </ul>
    
    <h2>Atendimento de Pacientes</h2>
    <form id="atendimentoPaciente">
      <label for="consulta">Consulta:</label>
      <select id="consulta">
        <option value="1">Consulta 1</option>
        <option value="2">Consulta 2</option>
        <option value="3">Consulta 3</option>
      </select>
      <br>
      <input type="radio" id="Compareceu" value="Compareceu" v-model="picked">
      <label for="Compareceu">Compareceu</label>
      <br>
      <input type="radio" id="Faltou" value="Faltou" v-model="picked">
      <label for="Faltou">Faltou</label>
      <br>
    </form>
  </form>
  <button  v-on:click="Registrar">Registrar</button>
  </div>
    
</body>
<script src="profissionaismain.js"></script>
</html>
